name: CI

on:
  push:
    branches:
      - PIS-26-create-github-actions-pipeline
  pull_request:
    branches:
      - PIS-26-create-github-actions-pipeline

jobs:
  run-python-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt -r backend/requirements.dev.txt
          pip install pytest-cov

      - name: Run backend tests
        run: PYTHONPATH=. pytest --cov=. --cov-fail-under=80

  deploy-python-build:
    runs-on: ubuntu-latest
    needs: run-python-tests

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install -U wheel twine setuptools setuptools-scm

      - name: Build from sources
        run: |
          python3.11 setup.py bdist_wheel
          python3.11 setup.py sdist

      - name: Deploy build
        run: |
          twine upload \
            -u ${{ secrets.TWINE_USERNAME }} \
            -p ${{ secrets.TWINE_PASSWORD }} \
            --repository-url ${{ secrets.PYPI_REPOSITORY_URL }} \
            --non-interactive \
            dist/*

  run-jest-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'

      - run: npm install
      - run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
          source ~/.bashrc  # or restart your terminal
          nvm install 18
      - run: npm run test
        working-directory: ./frontend
